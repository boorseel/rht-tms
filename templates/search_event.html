{% extends 'base.html' %}

{% block content %}
    <h2>Search Events</h2>
    <form action="{{ url_for('search_events') }}" method="post">
        <input type="text" name="search_term" placeholder="Search by Event Name"><br>
        <input type="date" name="event_date" placeholder="Filter by Event Date"><br>
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>Event ID</th>
            <th>Event Name</th>
            <th>Event Date</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.event_ID }}</td>
            <td>{{ event.event_name }}</td>
            <td>{{ event.event_date.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
